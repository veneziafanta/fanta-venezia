<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Riservata</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto nell'Area Riservata</h1>
    <p id="userEmail"></p>
    <h2>Scarica i Materiali</h2>
    <ul id="pdfList"></ul>
    <button onclick="firebase.auth().signOut()" class="btn">Esci</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      if (!user.emailVerified) {
        alert("Conferma la tua email per accedere!");
        auth.signOut();
      } else {
        document.getElementById("userEmail").textContent = "Utente: " + user.email.replace("@fantavenezia.it", "");
        showDownloads();
      }
    });

    const pdfs = [
      { name: "Regolamento - Fantacalcio Venezia.pdf", link: "https://drive.google.com/uc?export=download&id=1iZwtWh7W_U4YzYeAAucUB_5LBFcHJRj1" },
      { name: "Termini e Condizioni - Fantacalcio Venezia.pdf", link: "https://drive.google.com/uc?export=download&id=1EsEGBJQxrCTlEnABfcbv7SPaNnvlv7WH" }
    ];

    function showDownloads() {
      const list = document.getElementById("pdfList");
      pdfs.forEach(pdf => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${pdf.link}" target="_blank">${pdf.name}</a>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
