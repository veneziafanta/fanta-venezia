<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacalcio Venezia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a5fb4 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: #1a5fb4;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1a5fb4;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #1a5fb4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0d47a1;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .link {
            color: #1a5fb4;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .user-info h2 {
            color: #1a5fb4;
            margin-bottom: 10px;
        }

        .downloads-section {
            margin-top: 30px;
        }

        .downloads-section h3 {
            color: #1a5fb4;
            margin-bottom: 20px;
            text-align: center;
        }

        .pdf-list {
            list-style: none;
        }

        .pdf-item {
            margin-bottom: 10px;
        }

        .pdf-link {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #1a5fb4;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .pdf-link:hover {
            background: #1a5fb4;
            color: white;
            border-color: #1a5fb4;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #6c757d;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #1a5fb4;
            border-bottom-color: #1a5fb4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Fantacalcio Venezia</h1>
            <p>La community ufficiale del fantacalcio veneziano</p>
        </div>

        <div class="content">
            <!-- SEZIONE ACCESSO -->
            <div id="authSection">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('login')">ACCEDI</button>
                    <button class="tab" onclick="showTab('register')">REGISTRATI</button>
                </div>

                <!-- LOGIN -->
                <div id="loginTab">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="La tua email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="La tua password" required>
                    </div>
                    <button class="btn" onclick="login()">ACCEDI AL SITO</button>
                    <div style="text-align: center; margin-top: 15px;">
                        <a class="link" onclick="showTab('reset')">Password dimenticata?</a>
                    </div>
                    <div id="loginMessage" class="message hidden"></div>
                </div>

                <!-- REGISTRAZIONE -->
                <div id="registerTab" class="hidden">
                    <div class="form-group">
                        <input type="email" id="regEmail" placeholder="La tua email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" placeholder="Password (min. 6 caratteri)" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="regConfirm" placeholder="Conferma password" required>
                    </div>
                    <button class="btn" onclick="register()">CREA ACCOUNT</button>
                    <div id="registerMessage" class="message hidden"></div>
                </div>

                <!-- RESET PASSWORD -->
                <div id="resetTab" class="hidden">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <p>Inserisci la tua email per ricevere il link di reset</p>
                    </div>
                    <div class="form-group">
                        <input type="email" id="resetEmail" placeholder="La tua email" required>
                    </div>
                    <button class="btn" onclick="resetPassword()">INVIA LINK DI RESET</button>
                    <div class="back-link">
                        <a class="link" onclick="showTab('login')">‚Üê Torna al login</a>
                    </div>
                    <div id="resetMessage" class="message hidden"></div>
                </div>
            </div>

            <!-- SEZIONE CAMBIO PASSWORD -->
            <div id="changePasswordSection" class="hidden">
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2>Imposta Nuova Password</h2>
                    <p>Crea una nuova password per il tuo account</p>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="Nuova password (min. 6 caratteri)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" placeholder="Conferma nuova password" required>
                </div>
                <button class="btn" onclick="changePassword()">SALVA NUOVA PASSWORD</button>
                <div id="changePasswordMessage" class="message hidden"></div>
            </div>

            <!-- SEZIONE UTENTE LOGGATO -->
            <div id="userSection" class="hidden">
                <div class="user-info">
                    <h2>üëã Benvenuto!</h2>
                    <p id="userEmail"></p>
                </div>

                <div class="downloads-section">
                    <h3>üì• DOCUMENTI UFFICIALI</h3>
                    <ul class="pdf-list" id="pdfList">
                        <!-- PDF caricati dinamicamente -->
                    </ul>
                </div>

                <div style="margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="logout()">ESCI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURAZIONE SUPABASE ====================
        const supabase = window.supabase.createClient(
            'https://norfhoxpzdnbainkbwlw.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcmZob3hwemRuYmFpbmtid2x3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDY4MzUsImV4cCI6MjA3ODM4MjgzNX0.SPP1DnlpnRMPVtEDir1pb74tGfMqNzxeIqMGSKaVr7A'
        );

        // ==================== LISTA PDF ====================
        const pdfs = [
            { 
                name: "üìã Regolamento Ufficiale", 
                link: "https://drive.google.com/uc?export=download&id=1iZwtWh7W_U4YzYeAAucUB_5LBFcHJRj1" 
            },
            { 
                name: "üìù Termini e Condizioni", 
                link: "https://drive.google.com/uc?export=download&id=1EsEGBJQxrCTlEnABfcbv7SPaNnvlv7WH" 
            }
        ];

        // ==================== FUNZIONI UI ====================
        function showTab(tabName) {
            // Nascondi tutte le tab
            document.getElementById('loginTab').classList.add('hidden');
            document.getElementById('registerTab').classList.add('hidden');
            document.getElementById('resetTab').classList.add('hidden');
            
            // Rimuovi active da tutte le tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostra la tab richiesta
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.remove('hidden');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else if (tabName === 'register') {
                document.getElementById('registerTab').classList.remove('hidden');
                document.querySelectorAll('.tab')[1].classList.add('active');
            } else if (tabName === 'reset') {
                document.getElementById('resetTab').classList.remove('hidden');
                // Non attivare nessuna tab per il reset
            }
            
            // Pulisci i messaggi
            clearMessages();
        }

        function showUserSection(email) {
            hideAllSections();
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userEmail').textContent = email;
            loadPDFs();
        }

        function showAuthSection() {
            hideAllSections();
            document.getElementById('authSection').classList.remove('hidden');
            showTab('login');
        }

        function showChangePasswordSection() {
            hideAllSections();
            document.getElementById('changePasswordSection').classList.remove('hidden');
        }

        function hideAllSections() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('changePasswordSection').classList.add('hidden');
            document.getElementById('userSection').classList.add('hidden');
        }

        function loadPDFs() {
            const pdfList = document.getElementById('pdfList');
            pdfList.innerHTML = '';
            
            pdfs.forEach(pdf => {
                const li = document.createElement('li');
                li.className = 'pdf-item';
                li.innerHTML = `<a href="${pdf.link}" class="pdf-link" target="_blank" download>${pdf.name}</a>`;
                pdfList.appendChild(li);
            });
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function clearMessages() {
            document.getElementById('loginMessage').classList.add('hidden');
            document.getElementById('registerMessage').classList.add('hidden');
            document.getElementById('resetMessage').classList.add('hidden');
            document.getElementById('changePasswordMessage').classList.add('hidden');
        }

        // ==================== FUNZIONI AUTH ====================
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session && session.user) {
                showUserSection(session.user.email);
            } else {
                showAuthSection();
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('loginMessage', 'Inserisci email e password', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                showMessage('loginMessage', error.message, 'error');
            } else {
                showMessage('loginMessage', 'Accesso effettuato!', 'success');
                setTimeout(() => showUserSection(data.user.email), 1000);
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            
            if (!email || !password || !confirm) {
                showMessage('registerMessage', 'Compila tutti i campi', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('registerMessage', 'La password deve essere di almeno 6 caratteri', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage('registerMessage', 'Le password non coincidono', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: 'https://fantavenezia.netlify.app'
                }
            });

            if (error) {
                showMessage('registerMessage', error.message, 'error');
            } else {
                showMessage('registerMessage', 'Registrazione completata! Controlla la tua email per verificare l\'account.', 'success');
                
                // Pulisci il form
                document.getElementById('regEmail').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('regConfirm').value = '';
            }
        }

        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showMessage('resetMessage', 'Inserisci la tua email', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://fantavenezia.netlify.app'
            });

            if (error) {
                showMessage('resetMessage', error.message, 'error');
            } else {
                showMessage('resetMessage', 'Link di reset inviato! Controlla la tua email.', 'success');
                document.getElementById('resetEmail').value = '';
            }
        }

        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showMessage('changePasswordMessage', 'Compila entrambi i campi', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('changePasswordMessage', 'La password deve essere di almeno 6 caratteri', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('changePasswordMessage', 'Le password non coincidono', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showMessage('changePasswordMessage', 'Errore: ' + error.message, 'error');
            } else {
                showMessage('changePasswordMessage', '‚úÖ Password cambiata con successo! Ora puoi accedere con la nuova password.', 'success');
                
                // Fai logout e torna al login dopo 2 secondi
                setTimeout(async () => {
                    await supabase.auth.signOut();
                    showAuthSection();
                    showMessage('loginMessage', 'Password cambiata! Accedi con la nuova password.', 'success');
                }, 2000);
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            showAuthSection();
        }

        // ==================== GESTIONE RESET PASSWORD COMPLETA ====================
        async function handlePasswordReset() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const type = urlParams.get('type');
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (type === 'recovery' && accessToken) {
                // Se √® un ritorno dal reset password, mostra il form per cambiare password
                try {
                    // Imposta la sessione temporanea
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (!error) {
                        // Mostra il form per cambiare password
                        showChangePasswordSection();
                        // Pulisci l'URL
                        window.location.hash = '';
                    } else {
                        throw error;
                    }
                } catch (error) {
                    showAuthSection();
                    showMessage('loginMessage', 'Link di reset non valido o scaduto', 'error');
                }
            }
        }

        // ==================== INIZIALIZZAZIONE ====================
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            handlePasswordReset(); // Gestisce il ritorno dal reset password
            
            // Enter key per i form
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('regConfirm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });
            
            document.getElementById('resetEmail').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') resetPassword();
            });
            
            document.getElementById('confirmNewPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') changePassword();
            });
        });

        // Ascolta cambiamenti di autenticazione
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Se l'utente si logga ma siamo nella sezione cambio password, non mostrare i download
                if (!document.getElementById('changePasswordSection').classList.contains('hidden')) {
                    return;
                }
                showUserSection(session.user.email);
            } else if (event === 'SIGNED_OUT') {
                showAuthSection();
            }
        });
    </script>
</body>
</html>
