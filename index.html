<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantacalcio Venezia - Accesso</title>
  <link rel="stylesheet" href="style.css" />
  <!-- EMAILJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("Q43lIRoGk8Gy3AuET"); // ← LA TUA PUBLIC KEY
    })();
  </script>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/800x300.png?text=Fantacalcio+Venezia" alt="Logo" class="main-img" />
    <h1>Fantacalcio Venezia</h1>
    
    <div class="btn-group">
      <button id="loginBtn" class="btn primary">ACCEDI</button>
      <button id="registerBtn" class="btn secondary">REGISTRATI</button>
    </div>
  </div>

  <!-- MODAL LOGIN -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Accedi</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Entra</button>
        <p class="link" id="forgotPwd">Recupera password</p>
        <p id="loginStatus"></p>
      </form>
    </div>
  </div>

  <!-- MODAL REGISTRAZIONE -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Registrati</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirm" placeholder="Conferma Password" required />
        <button type="submit">Invia Richiesta</button>
        <p id="registerStatus"></p>
      </form>
    </div>
  </div>

  <script>
    // MODAL
    const loginModal = document.getElementById("loginModal");
    const registerModal = document.getElementById("registerModal");
    document.getElementById("loginBtn").onclick = () => loginModal.style.display = "block";
    document.getElementById("registerBtn").onclick = () => registerModal.style.display = "block";
    document.querySelectorAll(".close").forEach(btn => btn.onclick = () => {
      loginModal.style.display = registerModal.style.display = "none";
    });

    // LOGIN
    document.getElementById("loginForm").onsubmit = (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const pwd = document.getElementById("loginPassword").value;
      const status = document.getElementById("loginStatus");
      const user = JSON.parse(localStorage.getItem("user_" + username));
      if (user && user.pwd === pwd) {
        status.innerHTML = `<span style="color:green">Accesso OK!</span>`;
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } else {
        status.innerHTML = `<span style="color:red">Username o password errati</span>`;
      }
    };

    // REGISTRAZIONE
    document.getElementById("registerForm").onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pwd = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;
      const status = document.getElementById("registerStatus");

      if (pwd !== confirm) {
        status.innerHTML = `<span style="color:red">Le password non coincidono</span>`;
        return;
      }

      const token = btoa(username + Date.now());
      const verifyLink = `https://veneziafanta.github.io/fanta-venezia/verify.html?token=${token}`;
      localStorage.setItem("pending_" + token, JSON.stringify({ username, email, pwd }));

      emailjs.send("service_eh1l8ai", "template_zth5v29", {
        username: username,
        to_email: email,
        verify_link: verifyLink
      }).then(() => {
        status.innerHTML = `<span style="color:green">Mail inviata! Controlla la posta.</span>`;
        setTimeout(() => registerModal.style.display = "none", 3000);
      }).catch(err => {
        status.innerHTML = `<span style="color:red">Errore: ${err.text}</span>`;
      });
    };

    // RECUPERA PASSWORD
    document.getElementById("forgotPwd").onclick = () => {
      const email = prompt("Inserisci la tua email:");
      if (email) alert("Email di recupero inviata a " + email);
    };
  </script>
</body>
</html>
