<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaVenezia - Accesso</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0055a4 0%, #009246 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0055a4;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #0055a4;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #0055a4, #009246);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            color: #ff3860;
            margin-top: 15px;
            display: none;
        }
        .credentials {
            margin-top: 25px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>FantaVenezia</h1>
        <p class="subtitle">Area riservata ai partecipanti</p>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Inserisci username">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Inserisci password">
        </div>
        
        <button onclick="checkLogin()">ACCEDI</button>
        
        <div id="error-message" class="error">
            Username o password errati!
        </div>
        
        <div class="credentials">
            <strong>Credenziali per tutti:</strong><br>
            Username: <code>FantaVenezia1</code><br>
            Password: <code>FantaVenezia1</code>
        </div>
    </div>

    <script>
        // Credenziali comuni per tutti
        const CORRECT_USERNAME = "FantaVenezia1";
        const CORRECT_PASSWORD = "FantaVenezia1";
        
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error-message');
            
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // Salva che l'utente Ã¨ loggato
                localStorage.setItem('fantaLoggedIn', 'true');
                // Vai alla pagina riservata
                window.location.href = 'area-riservata.html';
            } else {
                error.style.display = 'block';
            }
        }
        
        // Permetti login con tasto ENTER
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkLogin();
        });
    </script>
</body>
</html>
