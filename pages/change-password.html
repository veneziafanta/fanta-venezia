    <div class="header">

        <p>Imposta una nuova password</p>

    <div class="content">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>Imposta Nuova Password</h2>
            <p>Crea una nuova password per il tuo account</p>
        </div>
        <div class="form-group">

        <div id="changePasswordMessage" class="message hidden"></div>
