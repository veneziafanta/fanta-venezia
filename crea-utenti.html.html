<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti - Staff FantaVenezia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1a5fb4;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #218838;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-list {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        small {
            color: #666;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Gestione Utenti - Staff FantaVenezia</h1>
        
        <div class="form-group">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" placeholder="Es: Alessandro Gandini">
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Es: AlessandroG">
            <small>Username che l'utente user√† per accedere (senza spazi, preferibilmente)</small>
        </div>
        
        <div class="form-group">
            <label for="email">Email (opzionale):</label>
            <input type="email" id="email" placeholder="esempio@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="squadra">Nome Squadra (opzionale):</label>
            <input type="text" id="squadra" placeholder="Es: Tot√≤Riino">
        </div>
        
        <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <p style="margin: 0; color: #1a5fb4; font-weight: 600;">
                üîê Password unica per tutti: <code>FantaVenezia</code>
            </p>
        </div>
        
        <button onclick="creaUtente()">‚ûï Crea Utente</button>
        
        <div id="message" class="message hidden"></div>
        
        <div class="user-list">
            <h3>üìã Utenti Registrati</h3>
            <div id="listaUtenti"></div>
        </div>
    </div>

    <script>
        // Configurazione Supabase
        const supabaseUrl = 'https://norfhoxpzdnbainkbwlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcmZob3hwemRuYmFpbmtid2x3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDY4MzUsImV4cCI6MjA3ODM4MjgzNX0.SPP1DnlpnRMPVtEDir1pb74tGfMqNzxeIqMGSKaVr7A';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function creaUtente() {
            const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim();
            const squadra = document.getElementById('squadra').value.trim();
            
            if (!nomeCompleto || !username) {
                showMessage('Nome completo e username sono obbligatori', 'error');
                return;
            }
            
            try {
                // Controlla se l'username esiste gi√†
                const { data: existingUser } = await supabase
                    .from('utenti')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (existingUser) {
                    showMessage('‚ùå Questo username esiste gi√†', 'error');
                    return;
                }
                
                // Crea il nuovo utente
                const { data, error } = await supabase
                    .from('utenti')
                    .insert([{
                        nome_completo: nomeCompleto,
                        username: username,
                        email: email || null,
                        squadra: squadra || null,
                        data_registrazione: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                showMessage('‚úÖ Utente creato con successo!', 'success');
                
                // Pulisci il form
                document.getElementById('nomeCompleto').value = '';
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('squadra').value = '';
                
                // Aggiorna la lista utenti
                caricaUtenti();
                
            } catch (error) {
                console.error('Errore:', error);
                showMessage('‚ùå Errore nella creazione dell\'utente: ' + error.message, 'error');
            }
        }

        async function caricaUtenti() {
            try {
                const { data, error } = await supabase
                    .from('utenti')
                    .select('*')
                    .order('nome_completo', { ascending: true });
                
                if (error) throw error;
                
                const lista = document.getElementById('listaUtenti');
                lista.innerHTML = '';
                
                if (data.length === 0) {
                    lista.innerHTML = '<p style="color: #666; text-align: center;">Nessun utente registrato</p>';
                    return;
                }
                
                data.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerHTML = `
                        <div>
                            <strong>${user.nome_completo}</strong><br>
                            <small>Username: ${user.username} | Squadra: ${user.squadra || 'N/A'}</small>
                        </div>
                        <div>
                            <small>${new Date(user.data_registrazione).toLocaleDateString('it-IT')}</small>
                        </div>
                    `;
                    lista.appendChild(div);
                });
                
            } catch (error) {
                console.error('Errore nel caricamento utenti:', error);
                const lista = document.getElementById('listaUtenti');
                lista.innerHTML = '<p style="color: #dc3545; text-align: center;">Errore nel caricamento utenti</p>';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Carica gli utenti al caricamento della pagina
        document.addEventListener('DOMContentLoaded', caricaUtenti);
    </script>
</body>
</html>
