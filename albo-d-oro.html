<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaVenezia - Albo d'Oro</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(to right, #0055a4, #009246);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        .season-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            margin-bottom: 40px;
        }
        .season-btn {
            background: white;
            border: 2px solid #0055a4;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #0055a4;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .season-btn:hover {
            background: #0055a4;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,85,164,0.3);
        }
        .current-season {
            border-width: 3px;
            background: linear-gradient(to right, #0055a410, #00924610);
        }
        /* PULSANTE INDIETRO */
        .back-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ddd;
        }
        .back-btn {
            display: inline-block;
            background: #0055a4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #003d82;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Albo d'Oro</h1>
            <p>Seleziona una stagione</p>
        </header>
        
        <div class="season-list">
            <a href="stagione-25-26.html" class="season-btn current-season">
                üèÜ STAGIONE 2025/26
            </a>
        </div>
        
        <!-- PULSANTE INDIETRO -->
        <div class="back-container">
            <a href="area-riservata.html" class="back-btn">
                ‚Üê INDIETRO
            </a>
        </div>
    </div>
    
    <script>
        if (!localStorage.getItem('fantaLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
