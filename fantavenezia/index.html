<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Fantacalcio Venezia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- IMPORTANTE per GitHub Pages -->
    <base href="/fanta-venezia/">
    
    <style>
        /* Loading iniziale */
        #app {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .initial-loading {
            text-align: center;
            padding: 50px;
        }
        
        .initial-loading .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a5fb4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Contenitore per tutte le pagine -->
    <div id="app">
        <div class="initial-loading">
            <div class="spinner"></div>
            <h2>FantaVenezia</h2>
            <p>Caricamento applicazione...</p>
        </div>
    </div>

    <!-- Script esterni -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Script locali -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="navigation.js"></script>
    <script src="iscrizione.js"></script>
    <script src="script.js"></script>
</body>
</html>
