<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Accesso</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="nome@dominio.com" required>
            <input type="password" id="password" placeholder="Password comune" required>
            <button onclick="login()">Accedi</button>
            <p id="error-message" class="error"></p>
        </div>
        <div id="admin-section" style="display:none; margin-top: 30px;">
            <h3>Admin - Aggiungi Utente</h3>
            <input type="email" id="new-user-email" placeholder="nuovo@utente.com">
            <button onclick="addUser()">Aggiungi Utente</button>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
