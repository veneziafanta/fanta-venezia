<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Fantacalcio Venezia</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #1a5fb4, #0d47a1);
      margin: 0; 
      padding: 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { 
      background: white; 
      padding: 40px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
      text-align: center; 
      max-width: 500px;
      margin: 20px;
    }
    h1 { 
      color: #1a5fb4; 
      margin-bottom: 20px; 
    }
    p { 
      color: #666; 
      font-size: 16px; 
      line-height: 1.6;
      margin-bottom: 30px;
    }
    input { 
      width: 100%; 
      padding: 15px; 
      margin: 10px 0; 
      border: 2px solid #ddd; 
      border-radius: 8px; 
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #1a5fb4;
      outline: none;
    }
    button { 
      padding: 15px 30px; 
      background: #1a5fb4; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 18px; 
      margin: 10px;
      width: 100%;
    }
    button:hover { 
      background: #0d47a1; 
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success { 
      color: green; 
      font-size: 16px; 
      font-weight: bold;
      margin: 15px 0;
    }
    .error { 
      color: red; 
      font-size: 16px; 
      margin: 15px 0;
    }
    .back-link {
      color: #1a5fb4;
      text-decoration: none;
      font-size: 14px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Imposta Nuova Password</h1>
    <p>Inserisci la tua nuova password qui sotto. Assicurati che sia di almeno 6 caratteri.</p>
    
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Nuova password" required />
      <input type="password" id="confirmPassword" placeholder="Conferma nuova password" required />
      <button type="submit" id="submitBtn">Salva Nuova Password</button>
    </form>
    
    <p id="statusMessage"></p>
    <a href="index.html" class="back-link">← Torna alla Homepage</a>
  </div>

  <script>
    // Supabase config
    const SUPABASE_URL = 'https://norfhoxpzdnbainkbwlw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcmZob3hwemRuYmFpbmtid2x3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDY4MzUsImV4cCI6MjA3ODM4MjgzNX0.SPP1DnlpnRMPVtEDir1pb74tGfMqNzxeIqMGSKaVr7A';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elementi
    const resetForm = document.getElementById('resetForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');

    // Gestisce il token di reset
    async function handleResetToken() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');
      const type = urlParams.get('type');
      
      if (type === 'recovery' && accessToken) {
        try {
          // Imposta la sessione con il token di reset
          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          
          if (error) {
            showMessage('Token di reset non valido o scaduto.', 'error');
            submitBtn.disabled = true;
          } else {
            showMessage('Ora puoi impostare la tua nuova password.', 'success');
          }
        } catch (error) {
          showMessage('Errore durante la verifica del token.', 'error');
          submitBtn.disabled = true;
        }
      } else {
        showMessage('Link di reset non valido.', 'error');
        submitBtn.disabled = true;
      }
    }

    // Mostra messaggi
    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = type;
    }

    // Cambia password
    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword.length < 6) {
        showMessage('La password deve essere di almeno 6 caratteri.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Le password non coincidono.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Salvataggio in corso...';

      try {
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          showMessage('Errore durante il salvataggio: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Salva Nuova Password';
        } else {
          showMessage('✅ Password cambiata con successo! Reindirizzamento...', 'success');
          
          // Reindirizza dopo 2 secondi
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      } catch (error) {
        showMessage('Errore di connessione. Riprova.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Salva Nuova Password';
      }
    };

    // Inizializzazione
    async function init() {
      await handleResetToken();
    }

    // Avvia quando la pagina è caricata
    init();
  </script>
</body>
</html>
